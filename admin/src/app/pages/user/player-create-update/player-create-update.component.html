<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <!-- <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5"> -->

    <h2 *ngIf="form.get('firstname').value || form.get('lastname').value"
        class="headline m-0"
        fxFlex="auto">{{ form.get('firstname').value + ' ' + form.get('lastname').value }}</h2>
    <h2 *ngIf="!form.get('firstname').value && !form.get('lastname').value"
        class="headline m-0"
        fxFlex="auto">User Manage</h2>

    <!-- <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button> -->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>First Name</mat-label>
        <input cdkFocusInitial formControlName="firstname" matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Last Name</mat-label>
        <input cdkFocusInitial formControlName="lastname" matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Username</mat-label>
        <input cdkFocusInitial formControlName="username" matInput>

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Email</mat-label>
        <input cdkFocusInitial formControlName="useremail"  matInput><!-- [readonly]="true"-->

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Status</mat-label>
        <input cdkFocusInitial formControlName="status"  matInput><!-- [readonly]="true"-->

        <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <!--<mat-form-field  class="mt-6" fxFlex>
        <mat-label>Password</mat-label>
        <input matInput type="password" cdkFocusInitial placeholder="Password" formControlName="password">
       <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
      </mat-form-field>-->
    </div>

    <!-- <mat-form-field>
      <mat-label>Street</mat-label>
      <input formControlName="street" matInput>

      <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Zipcode</mat-label>
        <input formControlName="zipcode" matInput>

        <mat-icon [icIcon]="icMyLocation" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field fxFlex>
        <mat-label>City</mat-label>
        <input formControlName="city" matInput>

        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div> -->

    <!--<mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input formControlName="contact_no" matInput>

      <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>-->

    <!--<mat-form-field>
      <mat-label>tst</mat-label>
      <input formControlName="rolename" matInput>

      <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>-->

    <mat-form-field>

      <mat-label>Roles</mat-label>
      <mat-select formControlName="roleid" >

        <mat-option *ngFor="let brand of rolelists"  [value]="brand._id ==roleid ? selected : brand._id" >
        <!--<mat-option *ngFor="let brand of rolelists"  [value]="brand._id ===roleid ? selected : brand._id" >-->
          {{ brand.slug }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Coins </mat-label>
      <mat-select formControlName="coin">
        <mat-option *ngFor="let coin of coinList" [value]="coin.value ===coin ? selected : coin.value" >
          {{ coin.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
   <!-- <mat-select #labelSelect="matSelect"
                (selectionChange)=""
                [value]="row.labels"
                class="invisible w-0 h-0 text-sm"
                fxFlex="0 1 0px"
                multiple>
      <mat-option *ngFor="let label of labels" [value]="label">
        <div [style.background-color]="label.color"
             class="h-6 w-6 align-middle ltr:mr-2 rtl:ml-2 rounded inline-block"></div>
        <span>{{ label.text }}</span>
      </mat-option>
    </mat-select>-->

    <!-- <mat-form-field>
      <mat-label>Notes</mat-label>
      <textarea formControlName="notes" matInput></textarea>
    </mat-form-field> -->

    <mat-form-field  class="mt-6" fxFlex>
      <mat-label>Password</mat-label>
      <input matInput type="password" cdkFocusInitial placeholder="Password" formControlName="password">
      <!--<mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
       <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>-->
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREATE USER</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE USER</button>
  </mat-dialog-actions>
</form>
